<form [formGroup]="myForm">
    <div formArrayName="myArray">
        <div *ngFor="let group of myArray.controls; let i = index" [formGroupName]="i">
            <mat-form-field>
                <input matInput formControlName="name" placeholder="Name" />
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="age" placeholder="Age" />
            </mat-form-field>

            <button mat-raised-button type="button" (click)="removeFormGroup(i)">Remove</button>
        </div>
    </div>
    <button mat-raised-button type="button" (click)="addNewFormGroup()">Add</button>
    <button mat-raised-button type="button" (click)="click()">click</button>
</form>
