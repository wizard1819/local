<div fxLayout="row" fxLayoutAlign="center center" class="bgm" style="height: 100vh;">
  <mat-card fxFlex="30">
    <mat-card-content>
      <div style="margin-bottom: 2em;" fxLayout="row" fxLayoutAlign="center center">
        <div>
          <mat-card-title>Login</mat-card-title>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <form [formGroup]="form" fxFlex="80">
          <div fxLayout="column">
            <mat-form-field appearance="outline">
              <input matInput type="text" placeholder="name" formControlName='userName' />
              <mat-label>Name</mat-label>
              <mat-error>
                <div *ngIf="form.get('userName')?.errors && form.get('userName')?.errors">UserName is Required</div>
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input matInput type="{{this.showPassword ? 'text' : 'password'}}" placeholder=""
                formControlName='password' />
              <mat-error>
                <div *ngIf="form.get('password')?.errors && form.get('password')?.errors">Password is required</div>
              </mat-error>
              <mat-icon matSuffix color="primary" (click)="toggleShow()">{{this.showPassword ?
                'visibility_off' : 'visibility'}}</mat-icon>
              <mat-label>Password</mat-label>
            </mat-form-field>
          </div>
          <div fxLayoutAlign="center center">
            <button  mat-raised-button color="primary" (click)="login()">Login</button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
