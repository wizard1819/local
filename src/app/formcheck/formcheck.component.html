<mat-form-field>
  <mat-select [formControl]="searchForm">
    <mat-option *ngFor="let x of leadScore" [value]="x.id">{{x.from}} - {{x.to}}</mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-select [formControl]="form">
    <mat-option *ngFor="let x of gender" [value]="x.id">{{x.gender}}</mat-option>
    </mat-select>
</mat-form-field>
