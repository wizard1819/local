<div class="custom-scrollbar">
    <mat-toolbar [style.color]="currentTheme?.hh" [style.background-color]="currentTheme?.h" class="topbar">

        <button (click)="togglesidebar()"><mat-icon>menu</mat-icon></button>
        <button routerLink="/home"><mat-icon>home</mat-icon></button>
        <span>ANGULAR 15.1.5</span>
        <button  mat-button routerLink="/dashboard">Dashboard</button>
        <span fxFlex></span>
        <span>{{items?.fullName}}</span>
        <button [matMenuTriggerFor]="men" mat-icon-button class="m-r-5"><mat-icon>settings</mat-icon></button>

        <!-- <div (click)="signout()" style="cursor: pointer;"><mat-icon>power_settings_new</mat-icon></div> -->
        <div>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="setTheme('default')">Default Theme</button>
                <button mat-menu-item (click)="setTheme('gray')">Gray Theme</button>
                <button mat-menu-item (click)="setTheme('dark')">Dark Theme</button>
            </mat-menu>
        </div>
        <div>
            <mat-menu #men="matMenu">
                <button mat-menu-item routerLink="/settings">Settings</button>
                <button mat-menu-item (click)="logOut()">Sign Out</button>
            </mat-menu>
        </div>

    </mat-toolbar>

    <mat-sidenav-container style="height: 92vh;">
        <mat-sidenav [(opened)]="opened" mode="side" [style.color]="currentTheme?.hs" [style.background-color]="currentTheme?.s">
            <app-sidebar></app-sidebar>

        </mat-sidenav>
        <mat-sidenav-content [style.color]="currentTheme?.hc" [style.background-color]="currentTheme?.c">
            <router-outlet></router-outlet>
            <!-- <button class="nd" mat-raised-button color="accent" [matMenuTriggerFor]="menu"> <mat-icon>edit</mat-icon>
                Theme</button> -->

                <mat-card *ngIf="show" class="nd">
                    <div>
                        hello guyssss....... how are you welcome to this pplication..
                    </div>
                    <div> <button mat-raised-button (click)="close()">close</button></div>
                </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
