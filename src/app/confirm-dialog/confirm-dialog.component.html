<mat-card-content>
    <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="100" style="text-align: center;">
            <h3 style="font-weight: 600;">{{header || 'Confirmation!'}}</h3>
            <mat-card-subtitle>{{message  || 'Are you sure?'}}</mat-card-subtitle>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 30px;">
    <div fxLayout="row" fxLayoutAlign="center center" class="p-t-5">
        <div style="padding: 0.5em 2.5em; text-align: center;">
            <button mat-raised-button color="primary" class="button" (click)="accept()">
                <mat-icon>delete</mat-icon>Delete
            </button>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="p-t-5">
        <div  style="padding: 0.5em 2.5em; text-align: center;">
            <button mat-raised-button color="accent" class="button" (click)="close()">
              Cancel
            </button>
        </div>
    </div>
</div>
</mat-card-content>
