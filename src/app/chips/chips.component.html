<div class="example-button-container">
  </div>
<p>
  <em>Enter video keywords</em>
</p>
<form [formGroup]="form">
<mat-form-field class="example-form-field">
  <mat-label>Video keywords</mat-label>
  <mat-chip-grid #chipGrid aria-label="Enter keywords" formControlName="formControl" >
    <mat-chip-row *ngFor="let keyword of keywords" (removed)="removeKeyword(keyword)">
      {{keyword}}
      <button matChipRemove aria-label="'remove ' + keyword">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
  </mat-chip-grid>
  <input placeholder="New keyword..."
          [matChipInputFor]="chipGrid"
          (matChipInputTokenEnd)="add($event)"/>
</mat-form-field>
</form>
<button mat-raised-button (click)="submit()">submit</button>
<p>
</p>

<mat-progress-bar  mode="determinate" [value]="calculateProgress()"></mat-progress-bar>
<br>
<input type="number" [(ngModel)]="startValue" >
<br>
<p>{{startValue}}</p>
